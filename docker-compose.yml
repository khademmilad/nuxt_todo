services:
  # PostgreSQL for Nuxt App
  postgres-nuxt:
    image: postgres:16-alpine
    container_name: nuxt-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-nuxt-data:/var/lib/postgresql/data
    networks:
      - nuxt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Keycloak
  postgres-keycloak:
    image: postgres:16-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    networks:
      - nuxt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_URL: "http://localhost:8080"
      KC_HOSTNAME_ADMIN_URL: "http://localhost:8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - nuxt-network

  # Nuxt Todo App
  nuxt-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt-todo-app
    environment:
      # Database Configuration
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      # Application Configuration
      API_BASE: ${API_BASE}
      API_SECRET: ${API_SECRET}
      NODE_ENV: ${NODE_ENV}
      # Authentication Configuration
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_ORIGIN: ${AUTH_ORIGIN}
      # Keycloak Configuration
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
    ports:
      - "3000:3000"
    depends_on:
      postgres-nuxt:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - nuxt-network

networks:
  nuxt-network:
    driver: bridge

volumes:
  postgres-nuxt-data:
  postgres-keycloak-data:
services:
  # PostgreSQL for Keycloak
  postgres-keycloak:
    image: postgres:16-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    networks:
      - nuxt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - nuxt-network

  # Nuxt Todo App
  nuxt-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt-todo-app
    environment:
      # Database Configuration
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_NAME: nuxt_todo
      DB_USER: postgres
      DB_PASSWORD: milad
      # Application Configuration
      API_BASE: http://localhost:3000
      API_SECRET: secret
      NODE_ENV: production
      # Authentication Configuration
      AUTH_SECRET: ${AUTH_SECRET:-mK8fN2pQ7rL9sT3vX6yZ1wE4bH5jC0dA}
      AUTH_ORIGIN: http://localhost:3000
      # Keycloak Configuration
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-nuxt-todo-app}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-FpYvVl7LSuDAK60YA4WgRrw1HrVC8rWC}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER:-http://host.docker.internal:8080/realms/nuxt-realm}
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      keycloak:
        condition: service_started
    networks:
      - nuxt-network

networks:
  nuxt-network:
    driver: bridge

volumes:
  postgres-keycloak-data:
